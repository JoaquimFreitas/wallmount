<html>
<head>

<title>Hyperic Tank Test 1</title>

<style type="text/css">
    @import "../../dojo/resources/dojo.css";
    @import "../../dijit/tests/css/dijitTests.css";

    body .bigFont {
        font-size: larger; /* help test widget sizing */
    }

</style>

<script type="text/javascript">
    djConfig = {
        parseOnLoad: true,
        isDebug: true

</script>

<script type="text/javascript" src="../../dojox/gfx3d/lighting.js"></script>

<body>

     title="Reminder" width="100" height="200" autoStart="true"></div>


<div id="tank2" style="float: left; padding: 10px;"
     dojoType="hyperic.widget.Tank"
     value="50" min="30" max="200"

<div id="tank3" style="float: left; padding: 10px;"
     dojoType="hyperic.widget.Tank"

<div id="tank4" style="float: left; padding: 10px;"
     dojoType="hyperic.widget.Tank"

<div id="tank5" style="float: left; padding: 10px;"
     dojoType="hyperic.widget.Tank"
